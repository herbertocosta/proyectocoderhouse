        <div class="header__logo">
            <img class="animate__animated animate__backInLeft" src="../img/escudo.png" alt="">
        </div>
        <div class="header__texto">
            <h1 class="animate__animated animate__backInRight">LA FLORESTA Asociación Cultural y Social</h1>

        <nav class="header__nav">

                </li>
                <li>
                    <input type="text" placeholder="Buscar...">
                </li>
            </ul>
        </nav>
    </header>

    <main class="cuerpo">
        <aside class="cuerpo__col">
            <section class="barraLatIzq">
                <form class="formulario" action="index.html" method="get" enctype="text/plain">
                    <fieldset>
                        <legend>Información Personal</legend>
                        <label for="nombre">Nombre:</label>
                        <div>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" required>
                        </div>
                        <label for="apellido">Apellido:</label>
                        <div>
                            <input type="text" name="apellido" placeholder="Apellidos Completos" required>
                        </div>
                        <label for="email">Correo Electrónico:</label>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
                        </div>
                        <label for="telefono">Teléfono de contacto:</label>
                        <div>
                            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono de Contacto" required>
                        </div>
                        <label for="comentario">Comentario/Sugerencia/Consulta:</label>
                        <div>
                            <textarea name="comentario" id="comentario" rows="10">Deje su comentario/sugerencia/consulta y nos comunicaremos a la brevedad
                            </textarea>
                        </div>
                        <div>
                            <label for="info">Quiero recibir Información del Club:</label>
                            <input type="checkbox" name="info" id="info" required>
                        </div>
                        <div>
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="barraLatDer">
                <p><strong>Enlaces Externos</strong></p>
                <ul>
                    <li><a href="http://google.com.ar" target="_blank"><img src="../img/google.jpg" alt=""></a></li>

                    </li>
                    <li><a href="https://slack.com/intl/es-ar/" target="_blank"><img src="../img/slack.png" alt=""></a>
                    </li>
                </ul>
            </section>
        </aside>
    </main>
